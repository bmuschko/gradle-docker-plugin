language: java
install: true
sudo: required

services:
  - docker

before_install:
  - docker run -d -p 5000:5000 --restart=always --name registry registry:2

jdk:
  - oraclejdk8

jobs:
  include:
    - script: ./gradlew build -s
    - stage: release
    - script: skip
      deploy:
        provider: script
        script: ./gradlew release
        on:
          tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/